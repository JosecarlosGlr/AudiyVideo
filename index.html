<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="icon" href="Imágenes/favicon-32x32.png" sizes="32x32" type="image/png">
</head>
<body>
    <header>
        <h1>Manejo de video en HTML5</h1>
        <video controls poster="Imágenes/Portada.jpg" autoplay="mp4" loop width="600px" height="400px">
            <source src="Videos/Publicar20s.mp4" type="video/mp4">
            <source src="Videos/Publicar20s.ogx" type="video/ogx">
            <source src="Videos/Publicar20s.webm" type="video/webm">    
        </video>

        <h1>Manejo de audio en HTML5</h1>
        <audio controls autoplay="mp3" style="width: 500px";>
            <source src="Audios/audio.m4a" type="audio/m4a">
            <source src="Audios/audio.mp3" type="audio/mp3">
            <source src="Audios/audio.ogg" type="audio/ogg">
        </audio>
    </header>
</body>
</html>
